<!-- login.html -->
{% extends "core/layout.html" %}
{% load static %}
{% block title %}Home{% endblock %}

{% block content %}
<section class="bg-orange-50 py-24 px-6">
    <div class="max-w-5xl mx-auto text-center">
        <!-- Headline -->
        <h1 class="text-4xl md:text-5xl font-bold text-gray-900 leading-tight">
            Social Network Poster
        </h1>

        <!-- Subheadline -->
        <p class="mt-6 text-lg md:text-xl text-gray-700 max-w-3xl mx-auto">
            Designed to post automatically to TikTok and other networks.
        </p>

        <!-- CTA -->
        <div class="mt-10">
            <a
                    href="{% url 'account_signup' %}"
                    class="tw inline-flex items-center justify-center px-6 py-3 rounded-lg
               bg-orange-400 text-white font-medium
               hover:bg-orange-500 transition"
            >
                Register now
            </a>
        </div>
    </div>
</section>
{% endblock %}
